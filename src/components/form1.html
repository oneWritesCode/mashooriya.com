<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Khand", sans-serif;
        }

        body {
            background: #F5FF8C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 65%;
        }
        .input-box {
            position: relative;
            margin-bottom: 45px;
            border: 6px solid #1A2027;
            padding: 1rem;
        }
        .label {
            position: absolute;
            top: -1.8rem;
            left: 0.7rem;
            background: #1A2027;
            color: #F5FF8C;
            padding: 0 1rem;
            font-size: 1.6rem;
            font-weight: 700;
            transform: rotate(-6deg);
        }

        .label p,
        .btn p {
            margin-top: 3px;
        }

        .input-box input,
        .input-box textarea:not(.lined-input) {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 2.1rem;
            font-weight: 700;
            color: #1A2027;
            padding: 0;
            margin: 0;
            line-height: 2.5rem;
        }

        .input-box textarea:not(.lined-input) {
            resize: vertical;
            height: 100px;
            padding-top: 2px;
            line-height: 2.8rem;
        }

        .line {
            position: absolute;
            left: 1rem;
            right: 1rem;
            height: 6px;
            background: #1A2027;
        }

        .input-box .line {
            bottom: 1rem;
        }


        .message-card {
            position: relative;
            border: 6px solid #1A2027;
            padding: 0.9rem 1rem 1rem 1rem;
            background-color: #F5FF8C;
            margin-bottom: 45px;
        }

        textarea.lined-input {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            background-color: transparent;
            border: none;
            outline: none;
            resize: vertical;
            padding: 0;

            font-family: "Khand", sans-serif;
            font-weight: 700;
            font-size: 2.1rem;
            line-height: 2.8rem;
            color: #1A2027;
            text-transform: none;
            background-image: repeating-linear-gradient(transparent,
                    transparent 2.6rem,
                    #1A2027 2.6rem,
                    #1A2027 3rem);
            background-attachment: local;
        }

        textarea.lined-input::placeholder {
            color: #555;
            opacity: 1;
        }


        .btn {
            width: 100%;
            background: #1A2027;
            color: #F5FF8C;
            border: none;
            font-size: 2.2rem;
            font-weight: 700;
            cursor: pointer;
        }

        @media(max-width:768px) {
            .form-container {
                max-width: 80%;
            }
        }

        @media(max-width:468px) {
            .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form>
            <div class="input-box">
                <span class="label">
                    <p>EMAIL</p>
                </span>
                <input type="email" placeholder="ENTER YOUR EMAIL">
                <div class="line"></div>
            </div>


            <div class="input-box">
                <span class="label">
                    <p>NAME</p>
                </span>
                <input type="text" placeholder="ENTER YOUR NAME">
                <div class="line"></div>
            </div>


            <div class="message-card">
                <span class="label">
                    <p>MESSAGE</p>
                </span>
                <textarea class="lined-input" placeholder="ENTER YOUR MESSAGE"></textarea>
            </div>


            <button type="submit" class="btn">
                <p>HIT UPP!</p>
            </button>

    </div>

</body>

</html>
