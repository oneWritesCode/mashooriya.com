<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>404</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Khand", sans-serif;
}

body {
  background: #1A2027;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.box{
    display: flex;
    justify-content: center;
    align-items: center;
}
.code {
  font-size: 21rem;
  font-weight: 600;
  color: #C8CDD5;
  line-height: 1;
}

.label {
  position: absolute;
  top: 48%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-5deg);
  background: #AE9FFF;
  padding: 0 3rem;
  margin-top:1px;
  font-size: 3rem;
  font-weight: 600;
  color: #1A2027;
}
.label p{
    margin-top: 4px;
}
.logo {
  position:absolute;
  bottom: 5%;
  left:50%;
  transform: translateX(-50%);
}
#img{
    height: 8vh;
}

@media (max-width: 768px) {
  .code {
    font-size: 15rem;
  }
  .label {
    font-size: 2rem;
    padding: 0 2.5rem;
  }
 #img{
    height: 7vh;
}

}

@media (max-width: 480px) {
  .code {
    font-size: 10rem;
  }
  .label {
    font-size: 1.5rem;
    padding: 0 1.5rem;
  }
#img{
    height: 6vh;
}

}

  </style>
</head>
<body>

  <div class="container">
    <div class="box">
        <h1 class="code">404</h1>
        <div class="label"><p>NOT FOUND</p></div>
    </div>

     <div class="logo">
        <img src="logo.svg" id="img" alt="logo">
     </div>
  </div>

</body>
</html>
